{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST" enctype="multipart/form-data" class="sign-in-wrap">
    {% csrf_token %}
        <h2>Sign Up</h2>

        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            <p>{{ field.errors }}</p>

        {% endfor %}
    <button type="submit">
        Sign up
    </button>

    </form>
{% endblock %}
