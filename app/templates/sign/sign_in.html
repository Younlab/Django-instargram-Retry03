{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST" class="sign-in-wrap">
    {% csrf_token %}
        <h2>Sign In</h2>
        <label for="id">ID</label>
        <input type="text" name="username" id="id">
        <label for="pw">Password</label>
        <input type="password" name="password"  id="pw">
        <button type="submit">Sign in</button>
    </form>
{% endblock %}
